<!doctype html>
<html lang="en">

    <link rel="stylesheet" href="css/style.css" />
    <script

    <header>
      <div class="navbar">
        <div class="logo"><span class="accent-span">Vivian</span>Tang</div>
        <ul class="links">
          <li><a href="#home" class="active link">Home</a></li>
          <li><a href="#projects" class="link">Projects</a></li>
          <li><a href="#about" class="link">About</a></li>
          <li><a href="#contact" class="link">Contact</a></li>
        </ul>
        <label class="theme-switch action_btn">
          <input type="checkbox" />
          <span class="slider"></span>
        </label>
        <div class="toggle_btn">
          <span class="one"></span>
          <span class="two"></span>
          <span class="three"></span>
        </div>
      </div>

      <div class="dropdown_menu">
        <ul class="links">
          <li><a href="#home" class="active link">Home</a></li>
          <li><a href="#projects" class="link">Projects</a></li>
          <li><a href="#about" class="link">About</a></li>
          <li><a href="#contact" class="link">Contact</a></li>

      <div class="social-buttons">
        <a href="https://github.com/viviantang92"
          ><button class="social-button"><i class="fa fa-github"></i></button
        ></a>
        <a href="#"
          ><button class="social-button"><i class="fa fa-linkedin"></i></button
        ></a>
        <a href="#"
          ><button class="social-button">
            <i class="fa-regular fa-envelope"></i></button
        ></a>
      </div>
      <a href="#projects"
        ><button class="text-button">View my projects</button></a
      >
    </section>

    <section id="projects" class="projects-section">
      <h2>Projects</h2>
      <p>Coming soon!</p>
      <div class="card"></div>
    </section>
    <section id="about">
      <h2>About</h2>
    </section>
    <section id="contact">
      <h2>Contact</h2>
    </section>

    <footer>
      <div class="footer-container">
        <div class="footer-social-buttons">
          <a href="#"
            ><button class="social-button"><i class="fa fa-github"></i></button
          ></a>
          <a href="#"
            ><button class="social-button">
              <i class="fa fa-linkedin"></i></button
          ></a>
          <a href="#"
            ><button class="social-button">
              <i class="fa-regular fa-envelope"></i></button
          ></a>
        </div>

        <p>VIVIAN TANG &copy; 2024</p>
